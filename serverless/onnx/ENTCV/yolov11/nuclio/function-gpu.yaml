metadata:
  name: onnx-wongkinyiu-yolov11
  namespace: cvat
  annotations:
    name: YOLO v11
    type: detector
    spec: |
      [
        { "id": 0, "name": "Suction Bovie", "type": "rectangle" },
        { "id": 1, "name": "Frazier Suction", "type": "rectangle" },
        { "id": 2, "name": "Forceps", "type": "rectangle" },
        { "id": 3, "name": "Microdebrider", "type": "rectangle" },
        { "id": 4, "name": "Freer", "type": "rectangle" }
      ]

spec:
  description: YOLO v11 via onnx-runtime
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.onnx.wongkinyiu.yolov11:latest-gpu
    baseImage: nvidia/cuda:12.6.3-cudnn-runtime-ubuntu22.04

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: RUN
          value: apt update && apt install --no-install-recommends -y wget python3-pip
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip install onnxruntime-gpu=='1.20.*' opencv-python-headless pillow pyyaml
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: wget https://github.com/jaehho/ent_cv/releases/download/v1.0.5/best.onnx
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/bin/python

  triggers:
    myHttpTrigger:
      numWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
